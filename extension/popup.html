<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Deep Cite</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

  </head>
  <body>
    <div class="container-fluid main">
      <h2 id="title">Deep Cite</h2>
       <form id="linxerForm">
          <div class="form-group">
            <label for="formClaimInput">Enter Claim</label>
            <textarea class="form-control" id="formClaimInput" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="formLinkInput">Enter Link</label>
            <input type="text" class="form-control" id="formLinkInput">
          </div>
          <button type="submit" class="btn btn-primary btn-block" id="submit">Cite</button>
       </form>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
