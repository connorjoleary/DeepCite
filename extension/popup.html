<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Deep Cite</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/popup.css" rel="stylesheet">

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="popup-window" id="deep-cite-modal">
		<div class="popup-title-wrapper">
			<img class="popup-image" src="images/icon128.png" />
			<div class="title-text">
				<b>Deep</b><b style="font-style: italic;">Cite</b>
			</div>
		</div>
		<form id="linxerForm">
			<div class="form-section">
				<div class="form-group-title">
					Claim
				</div>
				<textarea class="form-field" id="formClaimInput" rows="4" placeholder="Enter Claim"></textarea>
			</div>
			<div class="form-section">
				<div class="form-group-title">
					Site Url
				</div>
				<input class="form-field" type="text" id="formLinkInput" placeholder="Enter Url">
			</div>
			<button class="popup-button" id="btnsubmit" type="submit">Cite</button>
		</form>
	</div>

	<div class="popup-window" id="citation-list-modal" style="display: none;">
		<div class="popup-title-wrapper">
			<img class="popup-image" src="images/icon128.png" />
			<div class="title-text">
				Citation List
			</div>
		</div>
		<div id="results">
			<!--This information is dynamically populated-->
		</div>
		<button class="popup-button" id="btnback-citation">New Citation</button>
	</div>

	<div class="popup-window" id="error-modal" style="display: none;">
		<div class="popup-title-wrapper">
			<img class="popup-image" src="images/icon128.png" />
			<div class="title-text">
				Error
			</div>
		</div>
		<div class="form-section">
			<div class="form-field">
				<div id="error-message-text">
					<!--This information is dynamically populated-->
				</div>
			</div>
		</div>
		<button class="popup-button" id="btnback-error">New Citation</button>
	</div>

	<script src="js/popup.js"></script>
</body>
</html>
