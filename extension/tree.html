<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>DeepCite Source Tree</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/tree.css" rel="stylesheet">

	<script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<!-- Canvas Element for Lines -->
	<canvas class="canvas-element" id="canvas-element"></canvas>

	<!-- Navigation Bar -->
	<div class="nav-bar">
		<div class="nav-bar-text-wrapper">
			<img class="nav-bar-logo" src="images/icon128.png" />
			<span class="nav-bar-deep">Deep</span><span class="nav-bar-cite">Cite</span>
			<span>Source Tree</span>
			<div class="nav-button-wrapper">
				<div class="button-donate" onclick="donateButtonClicked()">
					Donate
				</div>
			</div>
		</div>
	</div>

	<!-- Site Content-->
	<div class="content">
		<div class="tree-container" id="tree-container">
			<!-- This information is dynamically populated -->
		</div>
	</div>

	<!-- Claim Component -->
	<div class="generated-claim-box" style="display: none;">
		<div class="generated-claim-circle">
			<div class="generated-claim">
				<div class="section-title">
					Original Claim
				</div>
				<div class="claim-content">
					<div class="section-content source claim"></div>
					<a class="section-content link"></a>
					<div class="section-content score hide"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- Cite Component -->
	<div class="generated-cite-box" style="display: none;">
		<div class="cite-content">
			<div class="top-left-box">
				<div class="section-content score"></div>
			</div>
			<div class="cite-middle-box">
				<div class="cite-middle-box-content">
					<div class="section-content source"></div>
					<a class="section-content link"></a>
				</div>
			</div>
			<div class="section-content vote-wrapper">
				<div class="vote-button upvote" onclick="upvoteButtonClicked(this)">
					<img class="vote-button-image" src="images/upvote.png" />
				</div>
				<div class="vote-button downvote" onclick="downvoteButtonClicked(this)">
					<img class="vote-button-image" src="images/downvote.png" />
				</div>
			</div>
		</div>
	</div>

	<!-- UI-Dependent Code -->
	<script src="js/tree.js"></script>
</body>
</html>
